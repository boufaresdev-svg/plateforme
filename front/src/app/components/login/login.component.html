<div class="login-container">
  <div class="login-card card">
    <div class="login-header">
      <h1>SMS2i</h1>
      <p>SystÃ¨me de Management IntÃ©grÃ©</p>
    </div>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Username Field -->
      <div class="form-group">
        <label class="form-label" for="username">Nom d'utilisateur</label>
        <div class="input-wrapper">
          <span class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </span>
          <input 
            type="text" 
            id="username"
            name="username"
            class="form-input"
            [(ngModel)]="credentials.username"
            required
            placeholder="Entrez votre nom d'utilisateur"
            [disabled]="isLoading"
            autocomplete="username"
            aria-label="Nom d'utilisateur"
          />
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label class="form-label" for="password">Mot de passe</label>
        <div class="input-wrapper">
          <span class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
          <input 
            type="password" 
            id="password"
            name="password"
            class="form-input"
            [(ngModel)]="credentials.password"
            required
            placeholder="Entrez votre mot de passe"
            [disabled]="isLoading"
            autocomplete="current-password"
            aria-label="Mot de passe"
            #passwordInput
          />
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility(passwordInput)"
            aria-label="Afficher/Masquer le mot de passe"
            tabindex="-1"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="forgot-password">
          <a href="#" (click)="onForgotPassword($event)">Mot de passe oubliÃ©?</a>
        </div>
      </div>

      <!-- Messages -->
      <div *ngIf="errorMessage" class="error-message" role="alert">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message" role="status">
        {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary login-btn"
        [disabled]="loginForm.invalid || isLoading"
        aria-busy="{{isLoading}}"
      >
        <span *ngIf="isLoading" class="loading-spinner" aria-hidden="true"></span>
        <span *ngIf="isLoading">Connexion en cours...</span>
        <span *ngIf="!isLoading">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Se connecter
        </span>
      </button>
    </form>

    <!-- Footer Info -->
    <div class="login-info">
      <p>ğŸ”’ Connexion sÃ©curisÃ©e</p>
      <p>Pour vous connecter, utilisez vos identifiants fournis par l'administrateur</p>
    </div>
  </div>
</div>
